<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise Grid CSS</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="Grid">
            <div class="FirstPics">
                <div class="TheTitle">
                    <h3>CSS GRID EXERCICE</h3>
                </div>
                <div class="BmwLogo">
                    <img src="img/Back green BMW.avif" alt="Picture of Green Back of BMW ">
                </div>
            </div>
            <div class="DIV">
                <div class="BestPics">
                    <div class="BmGold">
                        <img src="img/Gold back BMW.avif" alt="Picture of Gold Back of BMW">
                    </div>
                    <div class="FrontBlack">
                        <img src="img/Front black BMW.avif" alt="Picture of Front Black of BMW">
                    </div>
                    <div class="FrontBlue">
                        <img src="img/Front blue BMW.avif" alt="Picture of Front Blue of BMW">
                    </div>
                </div>
                <div class="FrontBm">
                    <img src="img/Front BMW.avif" alt="Picture of Front of BMW">
                </div>
                <div class="DivTwo">
                    <div class="FrontWhite">
                        <img src="img/Front white BMW.avif" alt="Picture of Front White of BMW">
                    </div>
                    <div class="GearBox">
                        <img src="img/Gearbox BMW.avif" alt="Picture of Gearbox of BMW">
                    </div>
                </div>
            </div>
            <div class="LastDiv">
                <div class="LBMW">
                    <img src="img/Logo BMW.avif" alt="Picture of Logo Bmw">
                </div>
                <div class="MotorBmw">
                    <img src="img/Motor BMW.avif" alt="Picture of Motor of BMW">
                </div>
            </div>
        </div>
    </body>
</html>
